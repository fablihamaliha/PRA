<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up or log in to access your account">
    <title>Welcome - Sign Up or Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <!-- Auth Container (No Welcome Screen - Direct Form) -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome to SkinRoutine</h1>
                <p class="auth-subtitle">Your personal skincare concierge</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-navigation" role="tablist">
                <button
                    class="tab-btn active"
                    id="signinTab"
                    role="tab"
                    aria-selected="true"
                    aria-controls="signinPanel"
                    data-tab="signin">
                    Sign In
                </button>
                <button
                    class="tab-btn"
                    id="signupTab"
                    role="tab"
                    aria-selected="false"
                    aria-controls="signupPanel"
                    data-tab="signup">
                    Create Account
                </button>
            </div>

            <!-- Sign In Panel -->
            <div class="tab-panel active" id="signinPanel" role="tabpanel" aria-labelledby="signinTab">

                    <div id="loginError" class="alert alert-error" style="display: none;"></div>
                    <div id="loginSuccess" class="alert alert-success" style="display: none;"></div>

                    <form class="auth-form" id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email address</label>
                            <input
                                type="email"
                                id="login-email"
                                name="email"
                                class="form-input"
                                placeholder="you@example.com"
                                autocomplete="email"
                                required
                                aria-required="true"
                                aria-describedby="login-email-error"
                            >
                            <span class="error-message" id="login-email-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="login-password"
                                name="password"
                                class="form-input"
                                placeholder="Enter your password"
                                autocomplete="current-password"
                                required
                                aria-required="true"
                                aria-describedby="login-password-error"
                            >
                            <span class="error-message" id="login-password-error" role="alert"></span>
                        </div>

                        <div class="form-footer">
                            <a href="#" class="forgot-link" onclick="alert('Password reset coming soon!'); return false;">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary" id="loginBtn" aria-label="Log in to your account">
                            Log in
                        </button>

                        <!-- OAuth buttons removed - not yet implemented -->
                        <!--
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-buttons">
                            OAuth integration coming soon
                        </div>
                        -->
                    </form>
            </div>

            <!-- Sign Up Panel -->
            <div class="tab-panel" id="signupPanel" role="tabpanel" aria-labelledby="signupTab">

                    <div id="signupError" class="alert alert-error" style="display: none;"></div>
                    <div id="signupSuccess" class="alert alert-success" style="display: none;"></div>

                    <form class="auth-form" id="signupForm" novalidate>
                        <div class="form-group">
                            <label for="signup-name" class="form-label">Full name</label>
                            <input
                                type="text"
                                id="signup-name"
                                name="name"
                                class="form-input"
                                placeholder="John Doe"
                                autocomplete="name"
                                required
                                aria-required="true"
                                aria-describedby="signup-name-error"
                            >
                            <span class="error-message" id="signup-name-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email address</label>
                            <input
                                type="email"
                                id="signup-email"
                                name="email"
                                class="form-input"
                                placeholder="you@example.com"
                                autocomplete="email"
                                required
                                aria-required="true"
                                aria-describedby="signup-email-error"
                            >
                            <span class="error-message" id="signup-email-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="signup-password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="signup-password"
                                name="password"
                                class="form-input"
                                placeholder="At least 8 characters"
                                autocomplete="new-password"
                                required
                                aria-required="true"
                                aria-describedby="signup-password-error"
                                minlength="8"
                            >
                            <span class="error-message" id="signup-password-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password" class="form-label">Confirm password</label>
                            <input
                                type="password"
                                id="signup-confirm-password"
                                name="confirm_password"
                                class="form-input"
                                placeholder="Re-enter your password"
                                autocomplete="new-password"
                                required
                                aria-required="true"
                                aria-describedby="signup-confirm-password-error"
                            >
                            <span class="error-message" id="signup-confirm-password-error" role="alert"></span>
                        </div>

                        <button type="submit" class="btn btn-primary" id="signupBtn" aria-label="Create your account">
                            Create account
                        </button>

                        <!-- OAuth buttons removed - not yet implemented -->
                        <!--
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-buttons">
                            OAuth integration coming soon
                        </div>
                        -->

                        <p class="terms-text">
                            By creating an account, you agree to our
                            <a href="/terms" class="link">Terms of Service</a> and
                            <a href="/privacy" class="link">Privacy Policy</a>
                        </p>
                    </form>
            </div>
        </div>
    </div>

    <script>
        // Check URL parameters for redirect and action
        const urlParams = new URLSearchParams(window.location.search);
        const redirectAfterLogin = urlParams.get('next');
        const action = urlParams.get('action');

        // Tab functionality (no modal needed)
        const signinTab = document.getElementById('signinTab');
        const signupTab = document.getElementById('signupTab');
        const signinPanel = document.getElementById('signinPanel');
        const signupPanel = document.getElementById('signupPanel');

        // Check URL parameter for which tab to show
        const showSignup = urlParams.get('mode') === 'signup';

        // Initialize with correct tab
        if (showSignup) {
            switchTab('signup');
        } else {
            switchTab('signin');
        }

        // Tab switching
        function switchTab(tab) {
            if (tab === 'signin') {
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
                signinTab.setAttribute('aria-selected', 'true');
                signupTab.setAttribute('aria-selected', 'false');
                signinPanel.classList.add('active');
                signupPanel.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('login-email').focus();
                }, 100);
            } else {
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
                signupTab.setAttribute('aria-selected', 'true');
                signinTab.setAttribute('aria-selected', 'false');
                signupPanel.classList.add('active');
                signinPanel.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('signup-name').focus();
                }, 100);
            }
        }

        signinTab.addEventListener('click', () => switchTab('signin'));
        signupTab.addEventListener('click', () => switchTab('signup'));

        // Helper functions
        function showAlert(elementId, message, isError = true) {
            const alertEl = document.getElementById(elementId);
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }

        // Save routine after login/signup
        async function saveRoutineAfterLogin(sessionId) {
            try {
                const response = await fetch('/api/save-routine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('loginSuccess', 'Routine saved successfully! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = redirectAfterLogin;
                    }, 1500);
                } else {
                    showAlert('loginError', 'Failed to save routine. Please try again from your routine page.');
                    setTimeout(() => {
                        window.location.href = redirectAfterLogin;
                    }, 2000);
                }
            } catch (error) {
                console.error('Error saving routine:', error);
                showAlert('loginError', 'Error saving routine. Redirecting...');
                setTimeout(() => {
                    window.location.href = redirectAfterLogin;
                }, 2000);
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlerts();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('loginSuccess', data.message || 'Login successful! Redirecting...', false);

                    // Handle post-login routine save
                    if (redirectAfterLogin && action === 'save') {
                        const sessionId = redirectAfterLogin.split('/').pop();
                        await saveRoutineAfterLogin(sessionId);
                    } else {
                        setTimeout(() => {
                            window.location.href = redirectAfterLogin || data.redirect || '/deals';
                        }, 1500);
                    }
                } else {
                    showAlert('loginError', data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showAlert('loginError', 'Network error. Please check your connection.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log in';
            }
        });

        // Signup form validation and submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlerts();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorSpan = document.getElementById('signup-confirm-password-error');
            const signupBtn = document.getElementById('signupBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorSpan.textContent = 'Passwords do not match';
                document.getElementById('signup-confirm-password').setAttribute('aria-invalid', 'true');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('signupSuccess', data.message || 'Account created successfully! Redirecting...', false);

                    // Handle post-signup routine save
                    if (redirectAfterLogin && action === 'save') {
                        const sessionId = redirectAfterLogin.split('/').pop();
                        await saveRoutineAfterLogin(sessionId);
                    } else {
                        setTimeout(() => {
                            window.location.href = redirectAfterLogin || data.redirect || '/deals';
                        }, 1500);
                    }
                } else {
                    showAlert('signupError', data.error || 'Signup failed. Please try again.');
                }
            } catch (error) {
                showAlert('signupError', 'Network error. Please check your connection.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create account';
            }
        });

        // Clear error messages on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                const errorSpan = document.getElementById(this.id + '-error');
                if (errorSpan) {
                    errorSpan.textContent = '';
                    this.removeAttribute('aria-invalid');
                }
            });
        });
    </script>
</body>
</html>
