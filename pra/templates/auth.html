<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up or log in to access your account">
    <title>Welcome - Sign Up or Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="welcome-title">Welcome to PRA</h1>
            <p class="welcome-subtitle">Your personalized shopping and skincare companion</p>

            <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 32px;">
                <button class="btn btn-primary btn-large" id="openSignInModal" aria-label="Sign in to your account">
                    Sign In
                </button>
                <button class="btn btn-primary btn-large" id="openSignUpModal" aria-label="Create a new account">
                    Create an Account
                </button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-container">
            <button class="modal-close" id="closeModal" aria-label="Close modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Welcome</h2>
                <p class="modal-subtitle">Choose how you'd like to continue</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-navigation" role="tablist">
                <button
                    class="tab-btn active"
                    id="signinTab"
                    role="tab"
                    aria-selected="true"
                    aria-controls="signinPanel"
                    data-tab="signin">
                    Sign In
                </button>
                <button
                    class="tab-btn"
                    id="signupTab"
                    role="tab"
                    aria-selected="false"
                    aria-controls="signupPanel"
                    data-tab="signup">
                    Create Account
                </button>
            </div>

            <!-- Sign In Panel -->
            <div class="tab-panel active" id="signinPanel" role="tabpanel" aria-labelledby="signinTab">

                    <div id="loginError" class="alert alert-error" style="display: none;"></div>
                    <div id="loginSuccess" class="alert alert-success" style="display: none;"></div>

                    <form class="auth-form" id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email address</label>
                            <input
                                type="email"
                                id="login-email"
                                name="email"
                                class="form-input"
                                placeholder="you@example.com"
                                autocomplete="email"
                                required
                                aria-required="true"
                                aria-describedby="login-email-error"
                            >
                            <span class="error-message" id="login-email-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="login-password"
                                name="password"
                                class="form-input"
                                placeholder="Enter your password"
                                autocomplete="current-password"
                                required
                                aria-required="true"
                                aria-describedby="login-password-error"
                            >
                            <span class="error-message" id="login-password-error" role="alert"></span>
                        </div>

                        <div class="form-footer">
                            <a href="#" class="forgot-link" onclick="alert('Password reset coming soon!'); return false;">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary" id="loginBtn" aria-label="Log in to your account">
                            Log in
                        </button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-buttons">
                            <button type="button" class="btn btn-social" aria-label="Continue with Google">
                                <svg class="social-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            <button type="button" class="btn btn-social" aria-label="Continue with Apple">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                                </svg>
                                Apple
                            </button>
                        </div>
                    </form>
            </div>

            <!-- Sign Up Panel -->
            <div class="tab-panel" id="signupPanel" role="tabpanel" aria-labelledby="signupTab">

                    <div id="signupError" class="alert alert-error" style="display: none;"></div>
                    <div id="signupSuccess" class="alert alert-success" style="display: none;"></div>

                    <form class="auth-form" id="signupForm" novalidate>
                        <div class="form-group">
                            <label for="signup-name" class="form-label">Full name</label>
                            <input
                                type="text"
                                id="signup-name"
                                name="name"
                                class="form-input"
                                placeholder="John Doe"
                                autocomplete="name"
                                required
                                aria-required="true"
                                aria-describedby="signup-name-error"
                            >
                            <span class="error-message" id="signup-name-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email address</label>
                            <input
                                type="email"
                                id="signup-email"
                                name="email"
                                class="form-input"
                                placeholder="you@example.com"
                                autocomplete="email"
                                required
                                aria-required="true"
                                aria-describedby="signup-email-error"
                            >
                            <span class="error-message" id="signup-email-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="signup-password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="signup-password"
                                name="password"
                                class="form-input"
                                placeholder="At least 8 characters"
                                autocomplete="new-password"
                                required
                                aria-required="true"
                                aria-describedby="signup-password-error"
                                minlength="8"
                            >
                            <span class="error-message" id="signup-password-error" role="alert"></span>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password" class="form-label">Confirm password</label>
                            <input
                                type="password"
                                id="signup-confirm-password"
                                name="confirm_password"
                                class="form-input"
                                placeholder="Re-enter your password"
                                autocomplete="new-password"
                                required
                                aria-required="true"
                                aria-describedby="signup-confirm-password-error"
                            >
                            <span class="error-message" id="signup-confirm-password-error" role="alert"></span>
                        </div>

                        <button type="submit" class="btn btn-primary" id="signupBtn" aria-label="Create your account">
                            Create account
                        </button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-buttons">
                            <button type="button" class="btn btn-social" aria-label="Sign up with Google">
                                <svg class="social-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            <button type="button" class="btn btn-social" aria-label="Sign up with Apple">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                                </svg>
                                Apple
                            </button>
                        </div>

                        <p class="terms-text">
                            By creating an account, you agree to our
                            <a href="/terms" class="link">Terms of Service</a> and
                            <a href="/privacy" class="link">Privacy Policy</a>
                        </p>
                    </form>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('modalOverlay');
        const openSignInBtn = document.getElementById('openSignInModal');
        const openSignUpBtn = document.getElementById('openSignUpModal');
        const closeBtn = document.getElementById('closeModal');
        const signinTab = document.getElementById('signinTab');
        const signupTab = document.getElementById('signupTab');
        const signinPanel = document.getElementById('signinPanel');
        const signupPanel = document.getElementById('signupPanel');

        // Open modal with sign in tab
        openSignInBtn.addEventListener('click', () => {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            switchTab('signin');
            setTimeout(() => {
                document.getElementById('login-email').focus();
            }, 300);
        });

        // Open modal with sign up tab
        openSignUpBtn.addEventListener('click', () => {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            switchTab('signup');
            setTimeout(() => {
                document.getElementById('signup-name').focus();
            }, 300);
        });

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        closeBtn.addEventListener('click', closeModal);

        // Close on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Tab switching
        function switchTab(tab) {
            if (tab === 'signin') {
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
                signinTab.setAttribute('aria-selected', 'true');
                signupTab.setAttribute('aria-selected', 'false');
                signinPanel.classList.add('active');
                signupPanel.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('login-email').focus();
                }, 100);
            } else {
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
                signupTab.setAttribute('aria-selected', 'true');
                signinTab.setAttribute('aria-selected', 'false');
                signupPanel.classList.add('active');
                signinPanel.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('signup-name').focus();
                }, 100);
            }
        }

        signinTab.addEventListener('click', () => switchTab('signin'));
        signupTab.addEventListener('click', () => switchTab('signup'));

        // Helper functions
        function showAlert(elementId, message, isError = true) {
            const alertEl = document.getElementById(elementId);
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlerts();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('loginSuccess', data.message || 'Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = data.redirect || '/deals';
                    }, 1500);
                } else {
                    showAlert('loginError', data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showAlert('loginError', 'Network error. Please check your connection.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log in';
            }
        });

        // Signup form validation and submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlerts();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorSpan = document.getElementById('signup-confirm-password-error');
            const signupBtn = document.getElementById('signupBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorSpan.textContent = 'Passwords do not match';
                document.getElementById('signup-confirm-password').setAttribute('aria-invalid', 'true');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('signupSuccess', data.message || 'Account created successfully! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = data.redirect || '/deals';
                    }, 1500);
                } else {
                    showAlert('signupError', data.error || 'Signup failed. Please try again.');
                }
            } catch (error) {
                showAlert('signupError', 'Network error. Please check your connection.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create account';
            }
        });

        // Clear error messages on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                const errorSpan = document.getElementById(this.id + '-error');
                if (errorSpan) {
                    errorSpan.textContent = '';
                    this.removeAttribute('aria-invalid');
                }
            });
        });
    </script>
</body>
</html>
