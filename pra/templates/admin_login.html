<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            color: #e8eaed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: linear-gradient(135deg, #1e2139 0%, #13162b 100%);
            border: 1px solid #2a2f4a;
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #9aa0b9;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #9aa0b9;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #0a0e27;
            border: 1px solid #2a2f4a;
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a7c9e;
            background: #0f1328;
            box-shadow: 0 0 0 3px rgba(74, 124, 158, 0.1);
        }

        .form-input::placeholder {
            color: #4a4f6b;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a7c9e 0%, #3a5f7d 100%);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5a8cae 0%, #4a6f8d 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 158, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #2a2f4a;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .alert-icon {
            margin-right: 8px;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #6c7293;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
            padding: 8px 12px;
            background: rgba(74, 124, 158, 0.1);
            border: 1px solid rgba(74, 124, 158, 0.2);
            border-radius: 6px;
            font-size: 11px;
            color: #9aa0b9;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Secure access to analytics dashboard</p>
            </div>

            <div id="errorAlert" class="alert alert-error">
                <span class="alert-icon">‚ö†Ô∏è</span>
                <span id="errorText"></span>
            </div>

            <div id="successAlert" class="alert alert-success">
                <span class="alert-icon">‚úì</span>
                <span id="successText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Admin Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Enter admin username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="passphrase" class="form-label">Admin Passphrase</label>
                    <input
                        type="password"
                        id="passphrase"
                        name="passphrase"
                        class="form-input"
                        placeholder="Enter admin passphrase"
                        required
                        autocomplete="current-password"
                        minlength="20"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Log In
                </button>

                <div style="text-align: center;">
                    <span class="security-badge">
                        üõ°Ô∏è Secured with Argon2 + IP Allowlist
                    </span>
                </div>
            </form>

            <div class="footer-text">
                For security reasons, failed login attempts are logged<br>
                and rate-limited.
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');

        function showError(message) {
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        function showSuccess(message) {
            successText.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        function hideAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            const username = document.getElementById('username').value.trim();
            const passphrase = document.getElementById('passphrase').value;

            // Validate passphrase length
            if (passphrase.length < 20) {
                showError('Passphrase must be at least 20 characters');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, passphrase })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/analytics/dashboard';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';

                    // Show remaining attempts if provided
                    if (data.remaining_attempts !== undefined) {
                        const attemptsText = data.remaining_attempts === 1
                            ? '1 attempt'
                            : `${data.remaining_attempts} attempts`;
                        showError(`${data.error} (${attemptsText} remaining)`);
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        // Clear alerts when typing
        document.getElementById('username').addEventListener('input', hideAlerts);
        document.getElementById('passphrase').addEventListener('input', hideAlerts);
    </script>
</body>
</html>
