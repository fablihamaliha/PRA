<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkinRoutine{% endblock %}</title>

    <!-- Common Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Profile Dropdown Styles -->
    <style>
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-trigger {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #E8E4E1;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #2D2926;
        }

        .profile-trigger:hover {
            border-color: #C9A88F;
            background: #F8F6F4;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #C9A88F 0%, #B8977D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: #FFFFFF;
            border: 1px solid #E8E4E1;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .profile-dropdown.active .profile-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 16px;
            border-bottom: 1px solid #E8E4E1;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #2D2926;
            margin-bottom: 4px;
        }

        .dropdown-user-email {
            font-size: 13px;
            color: #6B6560;
        }

        .dropdown-menu-items {
            padding: 8px 0;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #2D2926;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 14px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #F8F6F4;
            color: #C9A88F;
        }

        .dropdown-item-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background: #E8E4E1;
            margin: 8px 0;
        }
    </style>

    <!-- Page-specific styles -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Common Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="/">SkinRoutine</a>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/build-routine" class="nav-link">Routine</a>
                <a href="/deals" class="nav-link">Deals</a>
                <a href="/community" class="nav-link">Community</a>
            </nav>
            <div class="header-actions" id="headerActions">
                <a href="/auth" class="account-link">Log In</a>
                <a href="/auth?mode=signup" class="account-link signup">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Main Content (each page provides this) -->
    {% block content %}{% endblock %}

    <!-- Common Session Check Script -->
    <script>
        let currentUserData = null;

        // Check if user is logged in and update header
        async function checkUserSession() {
            try {
                const response = await fetch('/current-user');
                const data = await response.json();

                const headerActions = document.getElementById('headerActions');

                if (data.authenticated && data.user) {
                    currentUserData = data.user;
                    const initials = data.user.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);

                    headerActions.innerHTML = `
                        <div class="profile-dropdown" id="profileDropdown">
                            <button class="profile-trigger" onclick="toggleProfileMenu(event)">
                                <div class="profile-avatar">${initials}</div>
                                <span>${data.user.name}</span>
                                <span style="font-size: 12px;">‚ñº</span>
                            </button>
                            <div class="profile-dropdown-menu">
                                <div class="dropdown-header">
                                    <div class="dropdown-user-name">${data.user.name}</div>
                                    <div class="dropdown-user-email">${data.user.email}</div>
                                </div>
                                <div class="dropdown-menu-items">
                                    <a href="/dashboard" class="dropdown-item">
                                        <span class="dropdown-item-icon">üè†</span>
                                        <span>Dashboard</span>
                                    </a>
                                    <a href="/wardrobe" class="dropdown-item">
                                        <span class="dropdown-item-icon">üíº</span>
                                        <span>My Wardrobe</span>
                                    </a>
                                    <a href="/shopping-lists" class="dropdown-item">
                                        <span class="dropdown-item-icon">üõí</span>
                                        <span>Shopping Lists</span>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a href="/settings" class="dropdown-item">
                                        <span class="dropdown-item-icon">‚öôÔ∏è</span>
                                        <span>Settings</span>
                                    </a>
                                    <div class="dropdown-item" onclick="logout()">
                                        <span class="dropdown-item-icon">üö™</span>
                                        <span>Log Out</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking user session:', error);
            }
        }

        function toggleProfileMenu(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            if (dropdown && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error logging out:', error);
                window.location.href = '/';
            }
        }

        // Check session on page load
        checkUserSession();
    </script>

    <!-- Page-specific scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
