name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Docker image to be available
        run: |
          echo "Waiting for CI to build and push Docker image..."
          max_attempts=60
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if docker pull ghcr.io/fablihamaliha/pra:${{ github.sha }} 2>/dev/null; then
              echo "✅ Docker image is ready!"
              break
            fi
            echo "Attempt $((attempt+1))/$max_attempts: Image not ready yet, waiting 10s..."
            sleep 10
            attempt=$((attempt+1))
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "❌ Timeout waiting for Docker image"
            exit 1
          fi

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Stop existing container
        run: |
          docker stop pra-app || true
          docker rm pra-app || true
        continue-on-error: true

      - name: Pull latest image
        run: |
          docker pull ghcr.io/fablihamaliha/pra:latest

      - name: Run database migrations
        run: |
          docker run --rm \
            -e DATABASE_URL="postgresql://prra_user:prra_password_123@192.168.1.68:5432/prra_db" \
            ghcr.io/fablihamaliha/pra:latest \
            python -m flask db upgrade || echo "No migrations to run"

      - name: Start new container
        run: |
          docker run -d \
            --name pra-app \
            --restart unless-stopped \
            --network host \
            -e DATABASE_URL="postgresql://prra_user:prra_password_123@localhost:5432/prra_db" \
            -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            -e RAPIDAPI_KEY="${{ secrets.RAPIDAPI_KEY }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -e FLASK_ENV="production" \
            -e FLASK_DEBUG="false" \
            ghcr.io/fablihamaliha/pra:latest

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          sleep 10

      - name: Check application health
        run: |
          curl -f http://localhost:5001/ || exit 1

      - name: Show logs
        if: always()
        run: |
          docker logs pra-app --tail 50

      - name: Cleanup old images
        run: |
          docker image prune -af --filter "until=24h"
