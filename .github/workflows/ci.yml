# CI/CD Pipeline - Continuous Integration
# Runs on every push and pull request

name: CI - Build & Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Job 1: Test Python Code
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: prra_db_test
          POSTGRES_USER: prra_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if you have them)
        env:
          DATABASE_URL: postgresql://prra_user:test_password@localhost:5432/prra_db_test
          SECRET_KEY: test-secret-key
          FLASK_ENV: testing
        run: |
          # If you have pytest tests
          # pytest tests/ -v

          # For now, just check imports work
          python -c "from pra.app import app; print('✅ App imports successfully')"

      - name: Check code quality
        run: |
          # Install linting tools
          pip install flake8 black

          # Check code formatting (don't fail, just warn)
          black --check pra/ || echo "⚠️  Code needs formatting (run: black pra/)"

          # Check for obvious errors
          flake8 pra/ --count --select=E9,F63,F7,F82 --show-source --statistics

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pra-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t pra-app:test .
          echo "✅ Docker image built successfully"

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (just warn)
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
