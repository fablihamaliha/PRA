name: CI

on:
  push:
    branches: [ "main", "dev", "feature/**" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Block feature branches from merging directly into main
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" == feature/* ]]; then
            echo "❌ Direct merges from feature/* into main are not allowed. Merge into dev first."
            exit 1
          else
            echo "✅ Source branch is allowed to target main."
          fi


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          flake8 app --max-line-length=100 || true

      - name: Run tests
        run: |
          if [ -d app/tests ]; then pytest app/tests -q; else echo "No tests yet"; fi

      - name: Build Docker image
        run: |
          docker build -t prra-app:ci-test .

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Lint Helm chart
        run: |
          if [ -d charts/prra ]; then helm lint charts/prra; else echo "No Helm chart yet"; fi

    auto-tag:
    runs-on: ubuntu-latest
    needs: build-test-lint  # ensure CI passes before tagging
    if: github.ref == 'refs/heads/main'  # only tag on main branch pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to push tags

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          tag=$(git tag --sort=-v:refname | head -n 1)
          echo "latest_tag=$tag" >> $GITHUB_OUTPUT

      - name: Generate new tag
        id: new_tag
        run: |
          latest="${{ steps.get_latest_tag.outputs.latest_tag }}"
          if [[ -z "$latest" ]]; then
            new="v1.0.0"
          else
            # Extract just the last number and increment it
            prefix="${latest%.*}"
            last="${latest##*.}"
            new="$prefix.$((last+1))"
          fi
          echo "new_tag=$new" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag "${{ steps.new_tag.outputs.new_tag }}"
          git push origin "${{ steps.new_tag.outputs.new_tag }}"
    
